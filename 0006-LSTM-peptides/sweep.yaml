program:  'LSTM-peptide-model.py'

method: random

project: LSTM-peptides-sweep

metric:
    name: avg_epoch_accuracy
    goal: maximize

parameters:
    epochs:
      values: [10, 25, 50, 100]
    batch_size:
        values: [8, 16, 32]
    learning_rate:
      distribution: log_uniform_values
      min: 1e-5
      max: 1e-2
    layers:
       values: [1, 2, 3, 4]
    hidden_size:
        values: [32, 64, 128, 256]
    dropout:
        values: [0.2, 0.5, 0.7]